<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <title>Library</title>
</head>
<body>
  <nav>
    <h1>Library</h1>
    <button class="add-book-btn">Add book</button>
  </nav>
  <main>

    <dialog>
      <form action="" method="dialog">
        <div class="form-x-container">
          <h2>Add book</h2>
          <button>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>alpha-x</title>
              <path d="M9,7L11,12L9,17H11L12,14.5L13,17H15L13,12L15,7H13L12,9.5L11,7H9Z" />
            </svg>
          </button>
        </div>
        <label for="title">Titlt:</label>
        <input id="title" placeholder="e.g. Harry Potter" type="text">
        <label for="author">Author:</label>
        <input id="author" placeholder="e.g. J. K. Rowling" type="text">
        <label for="year">Publication year:</label>
        <input type="tel" placeholder="e.g. 1997" name="" id="year">
        <label for="comment">Comment:</label>
        <textarea name="" id=""></textarea>
        <button class="submit-btn" type="submit">Add book</button>
      </form>
    </dialog>

  </main>
  <script src="library.js"></script>
</body>
</html>
