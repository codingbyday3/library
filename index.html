<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <title>Library</title>
</head>
<body>
  <nav>
    <h1>Library</h1>
    <button class="add-book-btn">Add book</button>
  </nav>
  <main>

    <dialog>
      <form action="" method="dialog" autocomplete="off">
        <div class="form-x-container">
          <h2>Add book</h2>
          <button>
            <span class="icon">X</span>
          </button>
        </div>
        <label for="title">Titlt:</label>
        <input id="title" placeholder="e.g. Harry Potter" type="text" name="book-title" autocomplete="off" required>

        <label for="author">Author:</label>
        <input id="author" placeholder="e.g. J. K. Rowling" type="text" name="book-author" autocomplete="off" required>

        <label for="year">Publication year:</label>
        <input type="tel" placeholder="e.g. 1997" name="book-year" id="year" maxlength="4" pattern="\d{4}" title="Please enter valid year" autocomplete="off" required>

        <label for="comment">Comment:</label>
        <textarea maxlength="60" name="book-comment" id="comment"></textarea>

        <button class="submit-btn" type="submit">Add book</button>
      </form>
    </dialog>

  </main>
  <script src="library.js"></script>
</body>
</html>
